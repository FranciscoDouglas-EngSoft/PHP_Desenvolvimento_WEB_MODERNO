<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento Horizontal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        /* Alinhamento de texto com text-align */
        .texto-esquerda {
            text-align: left;
            background-color: #f0f0f0;
        }

        .texto-centro {
            text-align: center;
            background-color: #f0f0f0;
        }

        .texto-direita {
            text-align: right;
            background-color: #f0f0f0;
        }

        /* Alinhamento de blocos com margin */
        .bloco {
            width: 200px;
            height: 30px;
            background-color: #d1e7dd;
            border: 1px solid #999;
        }

        .bloco-centro {
            margin: 0 auto; /* Centraliza horizontalmente */
        }
    </style>
</head>
<body>
    <h1>Alinhamento Horizontal em CSS</h1>

    <h2>1. Alinhamento de texto</h2>
    <p class="texto-esquerda">Texto alinhado à esquerda (padrão)</p>
    <p class="texto-centro">Texto alinhado ao centro</p>
    <p class="texto-direita">Texto alinhado à direita</p>

    <h2>2. Centralizando um bloco</h2>
    <div class="bloco bloco-centro">Bloco centralizado</div>
</body>
</html>
