<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    
    <!-- 1. Importando fonte do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        h1 {
            color: #333;
        }
        
        /* 2. Usando a fonte do Google Fonts */
        .fonte-google {
            font-family: 'Roboto', sans-serif;
            font-size: 18px;
            color: #2c3e50;
        }
        
        /* 3. Exemplo de @font-face para fonte local */
        @font-face {
            font-family: 'MinhaFonte';
            src: url('fontes/minhafonte.woff2') format('woff2');
            /* Este Ã© apenas um exemplo */
        }
        
        .fonte-local {
            font-family: 'MinhaFonte', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Fontes Externas - Exemplo Simples</h1>
    
    <h2>1. Fonte do Google Fonts</h2>
    <p class="fonte-google">Este texto usa a fonte Roboto do Google Fonts.</p>
    
    <h2>2. Como usar:</h2>
    <ol>
        <li>Adicione o link da fonte no &lt;head&gt; do HTML</li>
        <li>Use a fonte no CSS com font-family</li>
    </ol>
</body>
</html>
