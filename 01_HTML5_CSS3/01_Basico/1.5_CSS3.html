<!--
CSS3: O que é e como adicionar a uma página HTML

CSS3 (Cascading Style Sheets, versão 3) é a linguagem utilizada para estilizar páginas web, permitindo controlar cores, fontes, espaçamentos, layouts e efeitos visuais. Com o CSS3, é possível criar interfaces modernas, responsivas e atraentes.

Formas de adicionar CSS3 a uma página HTML:

1. CSS Inline
    - O estilo é aplicado diretamente no elemento HTML usando o atributo "style".
    - Exemplo:
      <p style="color: blue; font-size: 18px;">Texto com CSS Inline</p>

2. CSS Interno (Embedded)
    - O código CSS é inserido dentro da tag <style> no cabeçalho (head) do documento HTML.
    - Exemplo:
      <head>
         <style>
            p {
              color: green;
              font-size: 20px;
            }
         </style>
      </head>

3. CSS Externo
    - O CSS é escrito em um arquivo separado (.css) e vinculado ao HTML através da tag <link>.
    - Exemplo:
      <head>
         <link rel="stylesheet" href="estilos.css">
      </head>
    - No arquivo estilos.css:
      p {
         color: red;
         font-size: 22px;
      }

Recomendações:
- Para projetos maiores, utilize CSS externo para melhor organização e manutenção.
- CSS3 oferece recursos avançados como animações, transições, flexbox e grid layout.

-->
