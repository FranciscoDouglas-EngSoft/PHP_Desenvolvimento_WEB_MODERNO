<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Navegação Interna e Externa</title>
</head>
<body>
    <h1>Exemplo de Navegação</h1>
    
    <h2>Navegação Interna</h2>
    <ul>
        <li><a href="#secao1">Ir para Seção 1</a></li>
        <li><a href="#secao2">Ir para Seção 2</a></li>
    </ul>
    
    <h2>Navegação Externa</h2>
    <ul>
        <li><a href="https://www.google.com" target="_blank">Ir para o Google</a></li>
        <li><a href="https://github.com" target="_blank">Ir para o GitHub</a></li>
    </ul>
    
    <hr>
    
    <h3 id="secao1">Seção 1</h3>
    <p>Conteúdo da Seção 1.</p>
    
    <h3 id="secao2">Seção 2</h3>
    <p>Conteúdo da Seção 2.</p>
</body>
</html>
