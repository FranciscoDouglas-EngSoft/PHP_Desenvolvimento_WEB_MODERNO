<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exemplo de target em links</title>
</head>
<body>
    <h2>Links com diferentes targets</h2>
    <a href="https://www.google.com" target="_self">Abrir no mesmo local (_self)</a><br>
    <a href="https://www.google.com" target="_blank">Abrir em nova aba (_blank)</a>
</body>
</html>
