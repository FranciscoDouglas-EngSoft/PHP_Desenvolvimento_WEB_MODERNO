<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exemplo de Formulário</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
  }

  h1 {
    text-align: center;
  }

  form {
    width: 50%;
    margin: 20px auto;
    padding: 20px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
  }

  input, select, textarea, button {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  button {
    background: #4CAF50;
    color: #fff;
    border: none;
    cursor: pointer;
  }

  button:hover {
    background: #45a049;
  }
</style>
</head>
<body>
<h1>Formulário de Exemplo</h1>

<form action="#" method="post">
  <!-- Campo de texto -->
  <label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

  <!-- Campo de email -->
  <label for="email">E-mail:</label>
  <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

  <!-- Campo de senha -->
  <label for="senha">Senha:</label>
  <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

  <!-- Campo numérico -->
  <label for="idade">Idade:</label>
  <input type="number" id="idade" name="idade" min="0" max="120">

  <!-- Caixa de seleção -->
  <label for="cidade">Cidade:</label>
  <select id="cidade" name="cidade">
    <option value="">Selecione...</option>
    <option value="sp">São Paulo</option>
    <option value="rj">Rio de Janeiro</option>
    <option value="bh">Belo Horizonte</option>
  </select>

  <!-- Botões de rádio -->
  <label>Gênero:</label>
  <input type="radio" id="masc" name="genero" value="masculino">
  <label for="masc">Masculino</label>
  <input type="radio" id="fem" name="genero" value="feminino">
  <label for="fem">Feminino</label>

  <!-- Checkbox -->
  <label>
    <input type="checkbox" name="newsletter" value="sim">
    Desejo receber novidades por e-mail
  </label>

  <!-- Área de texto -->
  <label for="mensagem">Mensagem:</label>
  <textarea id="mensagem" name="mensagem" rows="4" placeholder="Escreva sua mensagem"></textarea>

  <!-- Botão de envio -->
  <button type="submit">Enviar</button>
</form>

</body>
</html>
